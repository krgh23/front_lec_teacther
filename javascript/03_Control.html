<!--
    if 문
      1. 형식
        if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 true 이면 본문을 실행한다.
      3. 본문이 1개 코드로 구성되는 경우 중괄호{}를 생략할 수 있다.

    else if 문
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        } else if(조건식) {
          본문
        }
      2. if 문의 조건식의 결과가 false 이면 else if 문의 조건식이 실행된다.
      3. 다른 특징은 if 문과 동일하다.

    else 문
      1. 형식
        if(조건식) {
          본문
        } else if(조건식) {
          본문
        } else {
          본문
        }
      2. if 문과 else if 문의 모든 조건식의 결과가 false 이면 else 문의 본문을 실행한다.
      3. 조건식을 작성하지 않음에 주의한다.
-->
<h4>if 문</h4>
<script>
  // 문제1. 수, 우, 미, 양, 가, 잘못된 점수
  let score = 55;
  let grade;
  if(score < 0 || score > 100) {
    grade = '잘못된 점수';
  } else if(score >= 90) {
    grade = '수';
  } else if(score >= 80) {
    grade = '우';
  } else if(score >= 70) {
    grade = '미';
  } else if(score >= 60) {
    grade = '양';
  } else {
    grade = '가';
  }
  document.write(`<div>${score}점은 ${grade}입니다.</div>`);
</script>
<hr>

<script>
  // 문제2. 봄, 여름, 가을, 겨울
  let month = 13;
  let season;
  /*
  if(month >= 3 && month <= 5) {
    season = '봄';
  } else if(month >= 6 && month <= 8) {
    season = '여름';
  } else if(month >= 9 && month <= 11) {
    season = '가을';
  } else {
    season = '겨울';
  }
  */
  let mod = month % 12;
  if(mod <= 2) {
    season = '겨울';
  } else if(mod <= 5) {
    season = '봄';
  } else if(mod <= 8) {
    season = '여름';
  } else {
    season = '가을';
  }
  document.write(`<div>${month}월은 ${season}입니다.</div>`);
</script>
<hr>

<script>
  // 문제3. nDay 일 후 요일 구하기
  let day = 1;
  let weekName = '화';
  let nDay = 30;
  day += nDay;
  let dayNo = day % 7;  // dayNo 은 0 ~ 6 사이 값을 가짐
  if(dayNo === 0) weekName = '월';
  else if(dayNo === 1) weekName = '화';
  else if(dayNo === 2) weekName = '수';
  else if(dayNo === 3) weekName = '목';
  else if(dayNo === 4) weekName = '금';
  else if(dayNo === 5) weekName = '토';
  else weekName = '일';
  document.write(`<div>${nDay}일 후는 ${weekName}요일입니다.</div>`);
</script>
<hr>

<!--
    switch 문
    1. 형식
      switch(표현식) {
        case 결과1:
          본문
        case 결과2:
          본문
        ...
        default:
          본문
      }
    2. switch 문의 표현식의 결과가 일치하는 첫 번째 case 부터 모두 실행한다.
    3. switch 문의 실행을 종료하기 위해서 break 문을 추가할 수 있다.
    4. 모든 case 문이 작성된 이후 마지막에 default 문을 추가할 수 있다.
-->
<script>
  // number
  let n = 1;
  switch(n) {
    case 1:
      document.write('<div>1이다.</div>');
      break;
    case 2:
      document.write('<div>2이다.</div>');
      break;
    case 3:
      document.write('<div>3이다.</div>');
      break;
    default:
      document.write('<div>1, 2, 3아니다.</div>');
  }
  // string
  let fruit = 'mango';
  switch(fruit) {
    case 'apple':
      document.write('<div>apple</div>');
      break;
    case 'mango':
      document.write('<div>mango</div>');
      break;
  }
  // boolean
  let isPositive = true;
  switch(isPositive) {
    case true:
      document.write('<div>positive</div>')
      break;
    default:
      document.write('<div>negative</div>')
  }
  // undefined
  let variable;
  switch(variable) {
    case undefined:
      document.write('<div>변수 값 없음</div>');
      break;
    default:
      document.write('<div>변수 값 있음</div>');
  }
</script>

<!--
    while 문
    1. 형식
      while(조건식) {
        본문
      }
    2. while 문의 조건식의 결과가 true 이면 본문을 실행한 다음 다시 while 문의 조건식으로 돌아간다.
    3. while 문의 조건식의 결과가 false 이면 본문을 실행하지 않고 while 문을 종료한다.
    4. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->

<!--
    for 문
    1. 형식
      for(초기상태; 조건식; 상태변화) {
        본문
      }
    2. 초기상태를 처리한 뒤 조건식으로 이동한다.
    3. 조건식의 결과가 true 이면 본문을 실행한 뒤 상태변화를 처리한다.
    4. 상태변화를 처리한 뒤 다시 조건식으로 이동한다.
    5. 조건식의 조건식의 결과가 false 이면 본문을 실행하지 않고 for 문을 종료한다.
    6. 본문이 1개 코드로 구성되는 경우 중괄호 {}를 생략할 수 있다.
-->
